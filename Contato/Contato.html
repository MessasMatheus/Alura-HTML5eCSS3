<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset ="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="/Extras/reset.css/reset.css">
        <link rel="stylesheet" href="/Contato/Contato.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        </head>

        <body>
            <header>
                <div class="cabeçalho">
                    <h1><img src="/Produtos/IMG - Produtos/logo.png" alt="Logo da Barbearia Alura"></h1>
                    <nav> 
                        <ul>
                            <li><a href="/Home/Home.html">Home</a></li>
                            <li><a href="/Produtos/Produtos.html">Produtos</a></li>
                            <li><a href="/Contato/Contato.html">Contato</a></li>
                            <li><a href="/Sobre/Sobre.html">Sobre</a></li>
                        </ul>
                    </nav>
                </div>
            </header> 
            <main>
                <form>
                    <label for="nomesobrenome">Nome e Sobrenome:</label>
                    <input type="text" id="nomesobrenome" class="inputPadrao" required placeholder="Seu Nome e Sobrenome">

                    <label for="email">Email:</label>
                    <input type="email" id="email" class="inputPadrao" required placeholder="seuemail@dominio.com">

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" class="inputPadrao" required placeholder="(XX) X.XXXX-XXXX">

                    <label for="mensagem">Mensagem:</label>
                    <textarea cols="70" rows="10" id="mensagem" class="inputPadrao" required placeholder="Sua Mensagem!"></textarea>

                    <fieldset>
                        <legend>Como Prefere o nosso contato?</legend>
                        <label for="contatoemail"><input type="radio" name="contato" value="email" id="contatoemail">Email:</label>
    
                        <label for="contatotelefone"><input type="radio" name="contato" value="telefone" id="contatotelefone">Telefone:</label>
    
                        <label for="contatowhatsapp"><input type="radio" name="contato" value="Whatsapp" id="contatowhatsapp" checked>Whatsapp:</label> 
                    </fieldset>

                    <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>

                    <table>
                        <thead>
                            <tr>
                                <th>Dia</th>
                                <th>Horário</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Segunda</td>
                                <td>8h ~ 20h</td>
                            </tr>
                            <tr>
                                <td>Quarta</td>
                                <td>8h ~ 20h</td>
                            </tr>
                            <tr>
                                <td>Sexta</td>
                                <td>8h ~ 20h</td>
                            </tr>
                        </tbody>
                    </table>

                    <Label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</Label>

                    <input type="submit" value="Enviar Formulario" class="enviar">
                </form>

                
            </main>
        </body>
        <footer>
            <img src="/Produtos/IMG - Produtos/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </footer> 
</html>
